<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
</head>
<body>
    <header class="clear-fix">
        <ul class="nav-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="nav-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="./images/appicon.png" alt="application-img" id="appicon"></a></li>
            <li><button id="sign-in-btn">Signin</button></li>
        </ul>
    </header>

    <section>
        <img id="google-logo" src="./images/googlelogo.png" alt="googlelogo">

        <div id="searchbar">
            <img id="mag" src="./images/magnifying_glass.jpg" alt="magnifying_glass">
            <input id="search" type="search"  name="search">
            <img  id="keyboard" src="./images/keyboard.png" alt="keyboard">
            <img id="mic" src="./images/google_microphone.png" alt="google-mic" >
        </div>

        <div class="btn-container">
            <button id="btn1" type="button" name="button">Google Search</button>
            <button id="btn2" type="button" name="button">I'm feeling Lucky</button>
        </div>

        <div class="lang">
            <p id="language">Other languages you can use Google: <a href="#">Turkish</a></p>
        </div>

    </section>

    <footer>
        <div class="country">Turkey</div>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>

        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
